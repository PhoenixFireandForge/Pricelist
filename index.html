<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Fire & Forge - Home</title>
  <link rel="stylesheet" href="styles.css" /> <!-- Assumes your background is in here -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
    }

    .container {
      padding: 40px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px #000;
    }

    .image-links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-links a img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-links a:hover img {
      transform: scale(1.03);
      cursor: pointer;
    }

    @media (min-width: 700px) {
      .image-links {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Phoenix Fire & Forge</h1>

    <div class="image-links">
      <!-- ðŸ”— Image 1 -->
      <a href="pricelist.html"> <!-- Replace PAGE1.html with the actual page -->
        <img src="price list image.png" alt="Link to Page 1" />
        <!-- Replace IMAGE1.jpg with your actual image file -->
      </a>

      <!-- ðŸ”— Image 2 -->
      <a href="aboutpagenew.html"> <!-- Replace PAGE2.html with the actual page -->
        <img src="about image for website.PNG" alt="Link to Page 2" />
        <!-- Replace IMAGE2.jpg with your actual image file -->
      </a>
    </div>
  </div>

</body>
</html>
