<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Fire & Forge - Home</title>

  <!-- ‚úÖ Import Google Font: Almendra -->
  <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    /* üî• Fixed background section */
    .background-section {
      background-image: url('your-background.jpg'); /* üîÅ Replace this with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Almendra', serif; /* ‚úÖ Custom font applied here */
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px #000;
    }

    .image-links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-links a img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-links a:hover img {
      transform: scale(1.03);
      cursor: pointer;
    }

    @media (min-width: 700px) {
      .image-links {
        flex-direction: row;
        justify-content: space-around;
      }
    }
  </style>
</head>
<body>

  <div class="background-section">
    <h1>Welcome to Phoenix Fire & Forge</h1>

    <div class="image-links">
      <!-- üîó Image 1 -->
      <a href="pricelist.html">
        <img src="price list image.png" alt="Link to Price List" />
      </a>

      <!-- üîó Image 2 -->
      <a href="aboutpagenew.html">
        <img src="about image for website.PNG" alt="Link to About Page" />
      </a>
    </div>
  </div>

</body>
</html>
