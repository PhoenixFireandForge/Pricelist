<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phoenix Fire & Forge - Home</title>

  <!-- ‚úÖ Import Google Font: Almendra -->
  <link href="https://fonts.googleapis.com/css2?family=Almendra&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }

    /* üî• Fixed background section */
    .background-section {
      background-image: url('logo PFF.PNG'); /* üîÅ Replace this with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px 20px;
    }

    h1 {
      font-family: 'Almendra', serif; /* ‚úÖ Custom font applied here */
      font-size: 3rem;
      margin-bottom: 50px;
      text-shadow: 2px 2px 4px #000;
    }

    .image-links {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 600px;
      margin: 0 auto;
    }

    .image-links a img {
      width: 100%;
      max-width: 100%;
      height: auto;
      border: 3px solid #fff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .image-links a:hover img {
      transform: scale(1.03);
      cursor: pointer;
    }

    @media (min-width: 700px) {
      .image-links {
        flex-direction: row;
        justify-content: space-around;
      }
    }

    /* üåü Next Market Section Styles */
    .next-market-container {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .market-title {
      font-family: 'Almendra', serif;
      font-size: 1.8rem;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px black;
    }

    .next-market-image-wrapper {
      width: 250px;
      border: 4px solid #e0d5b9;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.4s ease;
    }

    .next-market-image-wrapper:hover {
      transform: scale(2); /* üöÄ Enlarges image on hover */
      z-index: 100;
    }

    .next-market-image {
      width: 100%;
      display: block;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="background-section">
    <h1>Welcome to Phoenix Fire & Forge</h1>

    <div class="image-links">
      <!-- üîó Image 1 -->
      <a href="pricelist.html">
        <img src="price list image.png" alt="Link to Price List" />
      </a>

      <!-- üîó Image 2 -->
      <a href="aboutpagenew.html">
        <img src="about image for website.PNG" alt="Link to About Page" />
      </a>
    </div>

    <!-- üìç Next Market Section -->
    <div class="next-market-container">
      <div class="market-title">My Next Market</div>
      <div class="next-market-image-wrapper">
        <img src="weyburn market august 2nd.jpg" alt="Next Market Location" class="next-market-image" />
      </div>
    </div>

  </div>

</body>
</html>
